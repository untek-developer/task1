
paths:
  /enter:
    post:
      tags:
        - Use
      summary: Сесть в машину
      parameters:
        - $ref: '#/parameters/useCar'
      responses:
        201:
          $ref: 'app.yaml#/responses/201Created'
        422:
          $ref: 'app.yaml#/responses/422UnprocessableEntity'
        401:
          $ref: 'app.yaml#/responses/401Unauthorized'
        403:
          $ref: 'app.yaml#/responses/403Forbidden'
        500:
          $ref: 'app.yaml#/responses/500InternalServerError'
  /exit:
    post:
      tags:
        - Use
      summary: Выйти из машины
      parameters:
        - $ref: '#/parameters/useCar'
      responses:
        201:
          $ref: 'app.yaml#/responses/201Created'
        422:
          $ref: 'app.yaml#/responses/422UnprocessableEntity'
        401:
          $ref: 'app.yaml#/responses/401Unauthorized'
        403:
          $ref: 'app.yaml#/responses/403Forbidden'
        500:
          $ref: 'app.yaml#/responses/500InternalServerError'

parameters:
  useCar:
    in: body
    schema:
      type: object
      properties:
        car_id:
          type: integer
          example: 1
